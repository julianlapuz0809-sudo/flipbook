<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbook with Sound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #2c2c2c;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 90%;
      height: 90%;
    }
    #flipbook .page {
      background: white;
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* para hindi maputol image */
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1000;
      border-radius: 10px;
    }
    #prev { left: 10px; }
    #next { right: 10px; }
  </style>

  <!-- jQuery and Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
</head>
<body>

  <!-- Flipbook -->
  <div id="flipbook">
    <div class="page"><img src="https://raw.githubusercontent.com/julianlapuz0809-sudo/flipbook/main/1.jpg" alt="Page 1"></div>
    <div class="page"><img src="https://raw.githubusercontent.com/julianlapuz0809-sudo/flipbook/main/2.jpg" alt="Page 2"></div>
    <div class="page"><img src="https://raw.githubusercontent.com/julianlapuz0809-sudo/flipbook/main/1.jpg" alt="Page 3"></div>
    <div class="page"><img src="https://raw.githubusercontent.com/julianlapuz0809-sudo/flipbook/main/2.jpg" alt="Page 4"></div>
    <div class="page"><img src="https://raw.githubusercontent.com/julianlapuz0809-sudo/flipbook/main/1.jpg" alt="Page 5"></div>
  </div>

  <!-- Navigation -->
  <button id="prev" class="nav">⟨</button>
  <button id="next" class="nav">⟩</button>

  <!-- Flip sound -->
  <audio id="flipSound" src="https://www.soundjay.com/books/page-flip-4.mp3" preload="auto"></audio>

  <script>
    $(function(){
      // init flipbook
      $("#flipbook").turn({
        width: window.innerWidth * 0.9,
        height: window.innerHeight * 0.9,
        autoCenter: true,
        display: 'double'
      });

      // play sound on flip
      $("#flipbook").bind("turning", function() {
        const flipSound = document.getElementById("flipSound");
        flipSound.currentTime = 0;
        flipSound.play().catch(()=>{}); // para hindi mag-error
      });

      // arrows
      document.getElementById("prev").addEventListener("click", () => {
        $("#flipbook").turn("previous");
      });
      document.getElementById("next").addEventListener("click", () => {
        $("#flipbook").turn("next");
      });
    });
  </script>

</body>
</html>
