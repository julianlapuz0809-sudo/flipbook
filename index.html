<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #ffffff;  /* all white */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flipbook {
      width: 100%;
      height: 100%;
    }

    #flipbook .page {
      background: white;
      border: none !important;
      box-shadow: none !important;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #ffffff;
      color: #333;
      border: 1px solid #ccc;
      font-size: 2rem;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1000;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    #prev { left: 20px; }
    #next { right: 20px; }
  </style>

  <!-- jQuery and Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
</head>
<body>

  <!-- Flipbook -->
  <div id="flipbook">
    <div class="page"><img src="https://raw.githubusercontent.com/julianlapuz0809-sudo/flipbook/main/1.jpg" alt="Page 1"></div>
    <div class="page"><img src="https://raw.githubusercontent.com/julianlapuz0809-sudo/flipbook/main/2.jpg" alt="Page 2"></div>
    <div class="page"><img src="https://raw.githubusercontent.com/julianlapuz0809-sudo/flipbook/main/3.jpg" alt="Page 3"></div>
    <div class="page"><img src="https://raw.githubusercontent.com/julianlapuz0809-sudo/flipbook/main/4.jpg" alt="Page 4"></div>
  </div>

  <!-- Navigation -->
  <button id="prev" class="nav">⟨</button>
  <button id="next" class="nav">⟩</button>

  <!-- Flip sound -->
  <audio id="flipSound" src="https://www.soundjay.com/books/page-flip-4.mp3" preload="auto"></audio>

  <!-- JS -->
  <script>
    function initFlipbook() {
      $("#flipbook").turn({
        width: $("#flipbook").width(),
        height: $("#flipbook").height(),
        autoCenter: true,
        display: 'double',
        elevation: 0,
        gradients: false
      });
    }

    $(function(){
      initFlipbook();

      // Play flip sound
      $("#flipbook").bind("turning", function() {
        const flipSound = document.getElementById("flipSound");
        flipSound.currentTime = 0;
        flipSound.play().catch(()=>{});
      });

      // Navigation arrows
      document.getElementById("prev").addEventListener("click", () => {
        $("#flipbook").turn("previous");
      });
      document.getElementById("next").addEventListener("click", () => {
        $("#flipbook").turn("next");
      });

      // Responsive resize
      window.addEventListener("resize", () => {
        $("#flipbook").turn("size", $("#flipbook").width(), $("#flipbook").height());
      });
    });
  </script>

</body>
</html>
